<!DOCTYPE HTML>
<html lang="en">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body ng-app="sequence">
	<div>
		
	</div>
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators" ng-repeat="x in jsonObject.products">
                <carousel-indicator num={{x.id - 1}}></carousel-indicator>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox" ng-repeat="x in jsonObject.products">
                <carousel-item num={{x.id -1}} imageurl={{x.images[0]['main-view']}} name={{x.name}} description={{x.description}}></carousel-item>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" onclick="viewDetails()">Open Modal</button>
    
    
    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
